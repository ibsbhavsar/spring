<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Submitted Data</title>
</head>
<body>
	<table>
		<tr>
			<td><h4>User Name:</h4></td>
			<td><h4 th:text="${user.name}"></h4></td>
		</tr>
		<tr>
			<td><h4>Email ID:</h4></td>
			<td><h4 th:text="${user.email}"></h4></td>
		</tr>
	</table>
</body>
</html>
